<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-dark">

  <section id="container" class="bg-light">
    <div class="py-5">
      <p class="h2 mb-2 text-center"> Login</p>
      <div class="p-5">
        <form action="">
          <div class="mb-3">
            <label class="form-label" for="name">Username: </label>
          <input class="form-control" type="text" name="" id="name" required> 
          </div>
      
         <div id="pass-div" class="mb-2">
          <label class="form-label" for="password">Password: </label>
          <input class="form-control" type="password" name="" id="myPassword" max="12"> 
            <div class="text-end" id="p-div">
              <button id="showP" >Show</button>
            </div>
            <br>
          <span class="text-danger" id="lengtherror"></span> 
          <span class="text-success" id="valid"></span>  
         </div>

         <div  class="text-end mb-5">
          <a id="password" href="#">Forgot Password</a>
         </div>
         
          <div  class="text-center">
            <button class="btn btn-primary px-5 border rounded-pill" type="submit" id="submitt">LOGIN</button>
          </div>
        </form>

        <div class="text-center mt-5">
          <p>
            Or Sign Up Using
          </p>
          <i class="bi bi-facebook h2 ms-3"></i>
          <i class="bi bi-twitter-x h2 ms-3"></i>
          <i class="bi bi-google h2 ms-3"></i>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
<script src="form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
